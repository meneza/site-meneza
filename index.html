<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meneza</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Imagens/favicon.png" type="image/png" />
</head>
<body class="home">
<header>
  <nav>
    <a href="index.html" class="logo-link">
      <img src="Imagens/logo.png" alt="Logo da Loja" class="logo" />
    </a>
    <div class="nav-links">
      <a href="catálogo.html">CATÁLOGO</a>
      <a href="quemsomos.html">QUEM SOMOS</a>
      <a href="faleconosco.html">FALE CONOSCO</a>
    </div>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Buscar produtos..."
        class="search-bar"
      />
    </div>
  </nav>
</header>

<main>
  <h2>EM DESTAQUE</h2>
  <section class="product-grid">
    <div class="product-card">
      <img src="Imagens/toppreto.jpg" alt="tp" />
      <h3 class="product-name">Top Médio Suporte Preto</h3>
      <a href="#">Ver na Shopee</a>
    </div>
    <div class="product-card">
      <img src="Imagens/toprosa.jpg" alt="tr" />
      <h3 class="product-name">Top Médio Suporte Rosa</h3>
      <a href="#">Ver na Shopee</a>
    </div>
    <div class="product-card">
      <img src="Imagens/topbranco.jpg" alt="tb" />
      <h3 class="product-name">Top Baixo Suporte Branco</h3>
      <a href="#">Ver na Shopee</a>
    </div>
    <div class="product-card">
      <img src="Imagens/shortsaiabranco.jpg" alt="ssb" />
      <h3 class="product-name">Short Saia Branco Liso</h3>
      <a href="#">Ver na Shopee</a>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Meneza. Todos os direitos reservados.</p>
</footer>

<script>
  const paginasSemBusca = ["index.html", "quemsomos.html", "faleconosco.html"];
  const url = window.location.href;
  let arquivoAtual = url.substring(url.lastIndexOf("/") + 1);

  if (arquivoAtual === "") {
    arquivoAtual = "index.html";
  }

  if (paginasSemBusca.includes(arquivoAtual.toLowerCase())) {
    const barraDeBusca = document.querySelector('.search-container');
    if (barraDeBusca) {
      barraDeBusca.style.display = "none";
      console.log("Barra de busca escondida na página:", arquivoAtual);
    }
  }

  const searchInput = document.getElementById('searchInput');
  if (searchInput) {
    searchInput.addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const products = document.querySelectorAll('.product-card');
      products.forEach(product => {
        const name = product.querySelector('.product-name').textContent.toLowerCase();
        product.style.display = name.includes(filter) ? '' : 'none';
      });
    });
  }

  document.querySelectorAll('.product-card img').forEach(img => {
    if (!img.getAttribute('src') || img.getAttribute('src').trim() === '') {
      img.src = 'imagens/placeholder.jpg';
    }
    img.onerror = function () {
      this.onerror = null;
      this.src = 'imagens/placeholder.jpg';
    };
  });
</script>
<script src="header-scroll.js"></script>
</body>
</html>
